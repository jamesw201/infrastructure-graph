# a list of relationships
sns_topic_subscription:
    source: endpoint
    target: topic_arn
    label: "subscribes"

aws_lambda_permission:
    source: source_arn
    target: function_name
    label: action

aws_lambda_event_source_mapping:
    source: event_source_arn
    target: function_name
    label: ""

# this config will generate a list of Relationships
# because of the array syntax, Ie. Statement[].
# Array syntax can only exist in target.
aws_iam_role_policy:
    source: role
    target: policy.Statement[].Resource
    label: policy.Statement[].Action
